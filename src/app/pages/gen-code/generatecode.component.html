<mat-grid-list cols="4" class="all">
  <!-- Première partie : Project 1 et les items -->
  <mat-grid-tile class="tile-white">
    <h1>Project 1</h1>
    <mat-list role="list" class="items">
      <mat-list-item role="listitem" class="item">Item 1</mat-list-item>
      <mat-list-item role="listitem" class="item">Item 2</mat-list-item>
      <mat-list-item role="listitem" class="item">Item 3</mat-list-item>
    </mat-list>
  </mat-grid-tile>

  <!-- Deuxième partie : Le formulaire -->
  <mat-grid-tile colspan="2" class="color-white">
    <form class="project-form top">
      <div class="form-row">
        <mat-form-field class="form-column">
          <mat-label>Language</mat-label>
          <select matNativeControl required>
            <option value="java">Java</option>
            <option value="php">PHP</option>
            <option value="c">C</option>
            <option value="flutter">Flutter</option>
          </select>
        </mat-form-field>

        <mat-form-field class="form-column">
          <mat-label>Design Pattern</mat-label>
          <select matNativeControl required>
            <option value="singleton">Singleton</option>
            <option value="observer">Observer</option>
            <option value="factory">Factory</option>
            <option value="composite">Composite</option>
          </select>
        </mat-form-field>
      </div>

      <div class="form-row">
        <mat-form-field class="form-column">
          <mat-label>Package Name</mat-label>
          <input matInput placeholder="Enter package name" required>
        </mat-form-field>

        <mat-form-field class="form-column">
          <mat-label>Class Name</mat-label>
          <input matInput placeholder="Enter class name" required>
        </mat-form-field>
      </div>

      <button mat-raised-button color="primary" class="submit-btn">Submit</button>
    </form>
  </mat-grid-tile>
</mat-grid-list>
